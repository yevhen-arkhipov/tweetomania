<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Not Found</title>
  </head>
  <body>
    <script>
      const url = window.location.href.split("/");
      url.pop();
      window.location.replace(url.join("/") + "/");
    </script>
  </body>
</html>
